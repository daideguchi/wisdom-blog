name: Zenn Auto Publishing

on:
  push:
    branches: [ main ]
    paths: 
      - 'articles/**'
      - 'books/**'
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  zenn-preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Zenn preview check
      run: npx zenn preview --no-watch --port 8000 &
      
    - name: Wait for preview server
      run: sleep 10
      
    - name: Check articles format
      run: |
        echo "📝 Checking Zenn articles format..."
        npx zenn list:articles
        npx zenn list:books
        
  auto-publish:
    runs-on: ubuntu-latest
    needs: zenn-preview
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js  
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Deploy to Blog
      run: |
        echo "🚀 Deploying to Astro blog..."
        cd blog-app
        npm ci
        npm run build
        
    - name: Notify completion
      run: |
        echo "✅ Zenn auto-publishing workflow completed!"
        echo "📄 Articles synced via Zenn Connect"
        echo "🌐 Blog deployed to Vercel"